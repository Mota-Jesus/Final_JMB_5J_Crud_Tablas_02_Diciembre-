{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Empleados</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarEmpleados/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ misempleados.id_empleado }}" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misempleados.nombre }}" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control" value="{{ misempleados.telefono }}" required>
                    </div>
                    <div class="form-group py-3">
                        <textarea id="txtdireccion" name="txtdireccion" class="form-control" required>{{ misempleados.direccion }}</textarea>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtpuesto" name="txtpuesto" class="form-control" value="{{ misempleados.puesto }}" required>
                    </div>
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
