{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Detalles</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarDetalles/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{ misdetalles.id_detalles }}" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="numid_orden" name="numid_orden" class="form-control" value="{{ misdetalles.id_orden }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="numid_empleado" name="numid_empleado" class="form-control" value="{{ misdetalles.id_empleado }}" required>
                    </div>
                    <div class="form-group py-2">
                        <textarea id="txtdireccion" name="txtdireccion" class="form-control" required>{{ misdetalles.direccion_envio }}</textarea>
                    </div>
                    <div class="form-group py-2">
                        <label for="chkentregado">Entregado:</label>
                        <input type="checkbox" id="chkentregado" name="chkentregado" {% if misdetalles.entregado %}checked{% endif %}>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
