{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Productos</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarProductos/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" maxlength="6" value="{{ misproductos.id_productos }}" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misproductos.nombre }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtdescripcion" name="txtdescripcion" class="form-control" maxlength="100" value="{{ misproductos.descripcion }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="numprecio" name="numprecio" class="form-control" step="0.01" value="{{ misproductos.precio }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="numstock" name="numstock" class="form-control" value="{{ misproductos.stock }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtcategoria" name="txtcategoria" class="form-control" maxlength="100" value="{{ misproductos.categoria }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="date" id="datefecha_a" name="datefecha_a" class="form-control" value="{{ misproductos.fecha_aÃ±adido|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
