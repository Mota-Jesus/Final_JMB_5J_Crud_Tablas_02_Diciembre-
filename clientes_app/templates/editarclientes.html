{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Clientes</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarClientes/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" maxlength="6" value="{{ misclientes.id_clientes }}" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" maxlength="100" value="{{ misclientes.nombre }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtapellido" name="txtapellido" class="form-control" maxlength="100" value="{{ misclientes.apellido }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="email" id="txtemail" name="txtemail" class="form-control" maxlength="200" value="{{ misclientes.email }}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control" maxlength="10" value="{{ misclientes.telefono }}" required>
                    </div>
                    <div class="form-group py-2">
                        <textarea id="txtdireccion" name="txtdireccion" class="form-control" required>{{ misclientes.direccion }}</textarea>
                    </div>
                    <div class="form-group py-2">
                        <input type="date" id="datefecha_reg" name="datefecha_reg" class="form-control" value="{{ misclientes.fecha_reg|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
